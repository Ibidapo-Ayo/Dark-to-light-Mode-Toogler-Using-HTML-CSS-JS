<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dark-to-Light-Toogler</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body id="dark">
    <div class="night-toogle" onclick="switchMode()">
      <div id="moon" class="moon"></div>
    </div>

    <div class="opt">
      <div><h1>Night/Day Mode Toogle</h1></div>
      <div class="break"></div>
      <div>
        <p>
          Click on the moon in the upper-right corner to change to night mode.
        </p>
        <p>Click again on the sun to change back to day</p>
      </div>
    </div>
  </body>
</html>
